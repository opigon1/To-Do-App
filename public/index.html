<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <script type="module" src="/dist/index.js"></script>
    <title>To-Do-App</title>
  </head>
  <body>
    <div>
      <form action="#" class="form">
        <input type="text" class="input" />
        <button type="submit" disabled class="button">Добавить</button>
      </form>
      <div>
        <ul class="task-list"></ul>
      </div>
    </div>

    <section class="complited-section">
      <h2>Завершённые</h2>
      <ul class="complited-section__list"></ul>
    </section>

    <template id="template">
      <li class="task">
        <input class="task__name" value="" disabled type="text" />
        <div>
          <button class="task__complited" type="button">Завершить</button>
          <button class="task__delete" type="button">Удалить</button>
          <button class="task__edit" type="button">Редактировать</button>
        </div>
      </li>
    </template>

    <template id="template-completed">
      <li class="task">
        <input class="task__name" value="" disabled type="text" />
        <div>
          <button class="task__delete" type="button">Удалить</button>
        </div>
      </li>
    </template>

    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
